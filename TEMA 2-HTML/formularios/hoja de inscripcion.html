<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoja de inscripcion</title>
</head>

<body>
    <h2 style="text-align:center ;">hoja de inscripcion de los ciclos
        formativos de grados superior </h2>
    <fieldset style="background-color: gray;">
        <legend style="border: 1px solid black; background-color: white;">Datos Personales</legend>
        <table>
            <thead>
                <td id="Nombre">Nombre:</td>
                <td id="Apellido">Apellido:</td>
                <td id="DNI">DNI </td>
            </thead>
            <tbody>
                <td><input type="text" id="Nombre"></td>
                <td><input type="text" id="Apellido"></td>
                <td><input type="text" id="DNI"></td>
            </tbody>
            <tbody>
                <td id="localidad">Localidad Nacimiento</td>
                <td id="provincia">Proviencia:</td>
                <td id="fecha">Fecha Nacimiento</td>
            </tbody>
            <tbody>
                <td><input type="text" id="localidad"></td>
                <td><select name="Proviencia" id="-Selecciona-s">
                        <option value="-Selecciona-">-Selecciona-</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                <td><input type="date" id="fecha"></td>
            </tbody>
            <tbody>
                <td colspan="2">Direccion</td>
                <td>Codigo Postal</td>
            </tbody>
            <tbody>
                <td colspan="2"><input type="text" size="30" ></td>
                <td><input type="text"></td>
            </tbody>
        </table>
    </fieldset>


    </fieldset>
    <fieldset  style="background-color: coral;">
        <legend style="border:1px solid black ; background-color: white;">Foma de Acceso</legend>
        <table>
            <input type="radio" name="Forma_de_acceso" id="direct">
            <label for="direct">direct</label>
            <br>
            <ol>
                <input type="radio" name="direct" id="Bachillerato_LOGSE">
                <label for="Bachillerato_LOGSE">Bachillerato LOGSE.
                    Modalidad</label>
                <input type="text" id="Bachillerato_LOGSE">
                <br>
                <input type="radio" name="direct" id="Bachillerato_Exp">
                <label for="Bachillerato_Exp">Bachillerato Experimental</label>
                <br>
                <input type="radio" name="direct" id="COU">
                <label for="COU">COU. Opcion</label>
                <input type="text" id="COU">
                <br>
                <input type="radio" name="direct" id="FP2">
                <label for="FP2">FP2</label>
                <br>
                <input type="radio" name="direct" id="otros>
                        <label for=" otros">Otros (espesifique)</label>
                <input type="text" id="otros">
            </ol>
            <input type="radio" name="Forma_de_acceso" id="Prueba_libre">
            <label for="Prueba_libre">Prueba Libre</label>
        </table>
    </fieldset>
    <fieldset  style="background-color: red;">
        <legend style="border:1px solid black ;  background-color: white;">Documentos Adjuntos</legend>
        <table>
            <tbody>
                <table>
                    <tbody>
                        <td>
                            <input type="checkbox" id="fotocopia">
                            <label for="fotocopia">Fotocopia DNI</label>
                        </td>
                        <td>
                            <input type="checkbox" id="certificado">
                            <label for="certificado">Certificado
                                Academico</label>
                        </td>
                    </tbody>
                    <tbody>
                        <td colspan="2">
                            <input type="checkbox" id="documento">
                            <label for="documento">Otro
                                Documentos(espesifique)</label>
                            <input type="text">
                        </td>
                    </tbody>
                </table>
            </tbody>
        </table>
    </fieldset>
    <input type="submit" value="Enviar Solicitud">
</body>

</html>
